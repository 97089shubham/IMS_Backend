spring.application.sku_name=InventoryManagement

spring.datasource.url=jdbc:mysql://localhost:3306/inventoryManagement
#spring.datasource.url=jdbc:mysql://mysql:3306/inventoryManagement

#for localhost
#spring.datasource.url=jdbc:mysql://host.docker.internal:3307/inventoryManagement

spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# SQL Script Configuration
# This will ensure that the 'data.sql' file is executed at startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
